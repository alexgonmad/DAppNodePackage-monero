version: "3.4"
services:
  monero.dnp.dappnode.eth:
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v0.17.3.2
    image: "monero.dnp.dappnode.eth:0.2.3"
    ports:
      - "18080:18080"
      - "18081"
    volumes:
      - "data:/root/.bitmonero"
    environment:
      - EXTRA_FLAGS=
volumes:
  data: {}
